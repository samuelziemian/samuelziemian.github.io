<header class="sticky top-0 bg-gray-900 text-white p-4 z-50 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
      <img src="{{ site.logo }}" alt="Logo" class="h-12">
      <h1 class="ml-4 text-2xl font-bold">{{ site.title }}</h1>
    </div>
    <nav class="space-x-6">
      {% for item in site.data.navigation %}
        <a href="{{ item.url }}" class="hover:text-blue-400 transition">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
