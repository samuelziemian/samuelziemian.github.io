<div class="review-card bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition">
  <img src="{{ include.image }}" alt="{{ include.title }}" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-lg font-semibold">{{ include.title }}</h3>
    <a href="{{ include.url }}" class="text-blue-600 hover:underline">Read Review</a>
  </div>
</div>
