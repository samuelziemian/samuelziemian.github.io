<section id="reviews" class="py-12">
  <h2 class="text-3xl font-bold text-center mb-8">Featured Reviews</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for review in site.reviews limit:3 %}
      {% include review-card.html title=review.title image=review.images.first url=review.url %}
    {% endfor %}
  </div>
</section>
