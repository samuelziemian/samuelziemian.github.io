<section class="hero relative">
  <div id="hero-slider" class="w-full h-96 overflow-hidden">
    {% for slide in site.data.settings.hero_slides %}
      <div class="slide absolute w-full h-full hidden">
        <img src="{{ slide.image }}" alt="{{ slide.caption }}" class="w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center text-white text-3xl font-bold bg-black bg-opacity-50">
          {{ slide.caption }}
        </div>
      </div>
    {% endfor %}
  </div>
</section>
